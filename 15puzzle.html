<!DOCTYPE html>
<html>
  <head>
    <title>15 Puzzle</title>
    <link rel="stylesheet" href="15puzzle.css">
    <script src="15puzzle.js" defer></script>
    <script src="sample.js" defer></script>
  </head>
  <body>
    <div id="title">
      <h1>15 Puzzle</h1>
    </div>
    <label>Time remaining</label>
    <div id="timer_div"></div>
	<div id="remaintime_div"></div><br>
    <div id="slider">
      <form>
        <label>Choose Level : Easy</label> 
        <input type="range" id="scale" value="4" min="3" max="6" step="1" />
        <label>Hard</label><br><br>
        <label>Select Picture</label>
        <select id="dropdown">
          <option value="samurai.jpg">default</option>
          <option value="brain.jpg">brain</option>
          <option value="lion.jpg">lion</option>
          <option value="tripatter.jpg">triangle pattern</option>
        </select>
      <br><br>
        <button onclick="resetBoard(event)">Reset</button>
        <br><br>
      </form>
    </div>
    <div id="main" class="main">
      <canvas id="puzzle" width="480px" height="480px"></canvas>
    </div>
  </body>
</html>
